---
layout: default
title: Jason's Blog
is_home: true
---

<section id="home" class="banner">
    <div class="banner-content">
        <h1 id="typewriter-text"></h1>
    </div>
</section>
<main>
    <section id="academic" class="category-section">
        <h2 class="section-title">最新学术文章</h2>
        <div class="post-grid">
            {% assign sorted_posts = site.academic | sort: 'date' | reverse %}
            {% for post in sorted_posts limit: 6 %}
            <a href="{{ post.url | relative_url }}" class="post-card">
                <div class="post-img">
                    <img src="{{ post.featured_image | default: '/assets/images/default.webp' | relative_url }}"
                        alt="{{ post.title }}">
                </div>
                <div class="post-content">
                    <span class="post-category academic">学术</span>
                    <h3>{{ post.title }}</h3>
                    <p class="post-date">{{ post.date | date: "%Y年%m月" }}</p>
                    <p class="excerpt">{{ post.excerpt }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
        <div class="view-more">
            <a href="academic.html">查看更多学术文章 <i class="fas fa-arrow-right"></i></a>
        </div>
    </section>
    </div>
    </section>
