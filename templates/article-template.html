<!-- 当需要新增文章时，复制templates/article-template.html到相应目录（如posts/academic/或posts/life/）
将文件重命名为符合内容的名称（如new-article.html）
修改文件中的以下内容：
<title>标签中的标题
    文章类别标签（学术或生活）
    文章标题、日期和阅读时间
    特色图片路径和说明
    文章正文内容 -->


<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章标题 - 朱洵的个人博客</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">朱洵 | Jason Zhu</div>
            <ul>
                <li><a href="../../index.html">首页</a></li>
                <li><a href="../../academic.html">学术</a></li>
                <li><a href="../../life.html">生活</a></li>
                <li><a href="../../about.html">关于我</a></li>
            </ul>
        </nav>
    </header>

    <div class="article-container">
        <div class="article-header">
            <!-- 修改这里的类别（academic或life） -->
            <span class="post-category academic">学术</span>
            <!-- 修改文章标题 -->
            <h1>文章标题</h1>
            <div class="article-meta">
                <span>作者：朱洵</span>
                <span class="divider">|</span>
                <!-- 修改发布日期 -->
                <span>发布日期：2025年X月X日</span>
                <span class="divider">|</span>
            </div>
        </div>

        <div class="article-featured-img">
            <!-- 修改特色图片路径和描述 -->
            <img src="../../assets/images/article-image.jpg" alt="文章特色图片">
        </div>

        <div class="article-content">
            <!-- 文章正文开始 -->
            <h2>引言</h2>
            <p>
                这里是文章引言部分...
            </p>

            <h2>第一部分</h2>
            <p>
                这里是第一部分内容...
            </p>

            <!-- 可以插入图片 -->
            <!-- <img src="../../assets/images/some-image.jpg" alt="图片描述"> -->

            <h2>第二部分</h2>
            <p>
                这里是第二部分内容...
            </p>

            <!-- 可以添加列表 -->
            <ul>
                <li>列表项目一</li>
                <li>列表项目二</li>
                <li>列表项目三</li>
            </ul>

            <h2>第三部分</h2>
            <p>
                这里是第三部分内容...
            </p>

            <!-- 可以添加引用 -->
            <blockquote>
                这是一段引用内容...
            </blockquote>

            <h2>结论</h2>
            <p>
                这里是文章结论部分...
            </p>
            <!-- 文章正文结束 -->
        </div>
    </div>

    <footer>
        <div class="copyright">
            <p>热爱技术与生活，在这里分享我的所思所想。&copy; 2025 朱洵的个人博客. 保留所有权利.</p>
        </div>
    </footer>

    <script src="../../assets/js/main.js"></script>
</body>

</html>
